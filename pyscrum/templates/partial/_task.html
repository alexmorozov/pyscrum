<div class="task panel{{ task_status }}">
	<div class="panel-heading">
		<h3 class="panel-title">
		{% if task.person %}
			<span class="glyphicon glyphicon-user"></span> {{ task.person }} -
		{% endif %}
		{{ task.title }} <span class="badge">{{ task.points|default('', True) }}</span>
		</h3>
  </div>
</div>
